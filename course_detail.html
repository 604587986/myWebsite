<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程详情页</title>
    <link href="css/course_detail.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/course_detail.js"></script>
    <script src="js/global.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
<div class="header" id="header">
    <img src="images/loading.gif">
</div>

<!--main部分开始-->
<div class="main" id="main">
    <div class="container">
        <div class="main-top">
            <a href="all_courses.html" class="btn btn-danger btn-lg">全部课程</a>
            <span class="glyphicon glyphicon-menu-right"></span><span class="course-title"></span>
        </div>
        <!--课程评论列表-->
        <div id="course-detail"></div>
        <ul class="mypager pagination"></ul>

        <form>
            <div class="form-group">
                <label class="control-label" for="evaluate">我要评论</label>
                <textarea name="content" id="evaluate" cols="30" rows="10" class="form-control"></textarea>
                <div class="tip">请输入内容</div>
                <a href="#" class="btn btn-danger" id="evalBtn">提交</a>
            </div>
        </form>
    </div>
</div>
<!--main部分结束-->


<div class="footer" id="footer">
    <img src="images/loading.gif">
</div>


<div id="modal"></div>
</body>
</html>
